<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* 어두운 배경 */
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .loader {
            text-align: center;
        }
        .loader .animation {
            font-size: 30px;
            margin-bottom: 20px;
            animation: fadeInOut 2s infinite;
        }
        .loader .message {
            font-size: 20px;
            margin-top: 10px;
            opacity: 0;
            animation: showMessage 4s 1s forwards;
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        @keyframes showMessage {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="animation">🔍 Accessing Spy Network...</div>
        <div class="message">"007 Agents Only"</div>
    </div>
    <script>
        setTimeout(() => {
            window.location.href = "/main"; // 메인 페이지 URL로 이동
        }, 5000); // 5초 후 이동
    </script>
</body>
</html>
